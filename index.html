<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,Helvetica,sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* ================= NAV ================= */
nav{
  position:fixed;top:0;left:0;width:100%;
  z-index:10;
  padding:16px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.06);
}
nav .brand{font-weight:800;letter-spacing:2px}
nav a{
  color:#fff;text-decoration:none;
  margin-left:18px;
  opacity:.85;font-weight:600;
}
nav a:hover{opacity:1}

/* ================= HERO ================= */
.hero{
  min-height:100svh;
  padding-top:90px;
  background:#000;
  background-image:url("assets/APEM_Hero_Mobile_1080x1350.jpg");
  background-size:contain;
  background-position:center bottom;
  background-repeat:no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

@media(min-width:768px){
  .hero{
    background-image:url("assets/APEM_Hero_Desktop_1920x1080_NO_CROP.jpg");
    background-position:center;
  }
}

/* particles */
canvas{
  position:absolute;inset:0;z-index:0;
}

/* content */
.hero-content{
  position:relative;
  z-index:2;
  width:min(900px,100%);
  padding:28px;
  border-radius:18px;
  background:rgba(0,0,0,0.38);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
}

h1{
  font-size:2.3rem;
  letter-spacing:3px;
  margin-bottom:14px;
}
@media(min-width:768px){h1{font-size:3.2rem}}

.type{
  font-size:1.05rem;
  line-height:1.7;
  opacity:.92;
  min-height:3.5em;
}
.caret{
  display:inline-block;width:8px;height:1.2em;
  background:#FFD700;margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

.buttons{
  margin-top:22px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  border-radius:999px;
  font-weight:800;
  text-decoration:none;
  color:#000;
  background:linear-gradient(135deg,#FFD700,#FFB800);
  box-shadow:0 0 20px rgba(255,215,0,.6);
}
.btn.secondary{
  background:rgba(255,255,255,0.08);
  color:#fff;
  box-shadow:none;
  border:1px solid rgba(255,255,255,0.2);
}

/* contract */
.contract{
  margin-top:18px;
  padding:12px;
  border-radius:14px;
  background:rgba(0,0,0,0.3);
  border:1px solid rgba(255,255,255,0.1);
  display:flex;
  gap:10px;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
}
.contract code{word-break:break-all}
.contract button{
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:800;
  background:#FFD700;
}

/* sound */
.sound{
  margin-top:14px;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* section */
section{
  padding:80px 20px;
  background:#050505;
  text-align:center;
}
section h2{font-size:2rem;margin-bottom:16px}
.info{max-width:900px;margin:auto;opacity:.9;line-height:1.7}
</style>
</head>

<body>

<nav>
  <div class="brand">APEM</div>
  <div>
    <a href="#info">Token</a>
    <a href="APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
  </div>
</nav>

<div class="hero">
  <canvas id="particles"></canvas>

  <div class="hero-content">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="caret"></span>
    </div>

    <div class="buttons">
      <a class="btn" href="#">Swap APEM</a>
      <a class="btn secondary" href="APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank">Whitepaper</a>
    </div>

    <div class="contract">
      <code id="ca">0x1a44C4e6f19EdF8449CCD951Ba2ec2B3e3001C35</code>
      <button onclick="copyCA()">Copy</button>
      <span id="copyMsg"></span>
    </div>

    <button class="sound" id="soundBtn">ðŸ”Š Typing sound OFF</button>
  </div>
</div>

<section id="info">
  <h2>Token Information</h2>
  <div class="info">
    <p><b>Name:</b> Ape Mood</p>
    <p><b>Symbol:</b> APEM</p>
    <p><b>Chain:</b> BNB Chain (BEP-20) â€” EVM / ERC-20 compatible</p>
    <p><b>Total Supply:</b> 150,000,000</p>
    <p>Community-driven, ethical and long-term focused project.</p>
  </div>
</section>

<script>
/* ========= TYPEWRITER ========= */
const text =
"Initializing Ape Mood protocol... " +
"Deploying on BNB Chain... " +
"EVM compatibility verified... " +
"System online.";

let i=0;
const el=document.getElementById("typed");
function type(){
  if(i<=text.length){
    el.textContent=text.slice(0,i++);
    beep();
    setTimeout(type, text[i-1]=='.'?200:35);
  }
}
window.onload=type;

/* ========= SOUND ========= */
let sound=false,ctx;
document.getElementById("soundBtn").onclick=()=>{
  sound=!sound;
  if(sound){
    ctx=new (window.AudioContext||window.webkitAudioContext)();
    document.getElementById("soundBtn").textContent="ðŸ”Š Typing sound ON";
  }else{
    document.getElementById("soundBtn").textContent="ðŸ”Š Typing sound OFF";
  }
};
function beep(){
  if(!sound||!ctx)return;
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.type="square";o.frequency.value=900+Math.random()*200;
  g.gain.value=.02;
  o.connect(g);g.connect(ctx.destination);
  o.start();o.stop(ctx.currentTime+.03);
}

/* ========= COPY ========= */
function copyCA(){
  navigator.clipboard.writeText(document.getElementById("ca").innerText);
  document.getElementById("copyMsg").innerText="Copied";
  setTimeout(()=>copyMsg.innerText="",1200);
}

/* ========= PARTICLES ========= */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();
for(let i=0;i<70;i++)p.push({x:Math.random()*w,y:Math.random()*h,v:Math.random()*.4});
function draw(){
  x.clearRect(0,0,w,h);
  p.forEach(a=>{
    a.y+=a.v;if(a.y>h)a.y=0;
    x.fillStyle="rgba(0,255,255,.4)";
    x.fillRect(a.x,a.y,1,1);
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
