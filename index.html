<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>APE MOOD (APEM) — Buy & Hold</title>

<style>
:root{
  --bg:#04040a;
  --gold:#ffcc4d;
  --cyan:#24d1ff;
  --violet:#7c4dff;
  --txt:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  background:radial-gradient(circle at 50% 20%,#0a0f2a,#03030a 70%);
  color:var(--txt);
  font-family:system-ui,Segoe UI,Roboto,Arial;
  overflow-x:hidden;
}

/* STARFIELD */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 10% 20%,#fff,transparent),
    radial-gradient(1px 1px at 80% 60%,#fff,transparent),
    radial-gradient(1px 1px at 40% 80%,#fff,transparent);
  animation:stars 60s linear infinite;
  opacity:.4;
  pointer-events:none;
}
@keyframes stars{to{transform:translateY(-300px)}}

.wrap{max-width:1100px;margin:auto;padding:20px;position:relative;z-index:2}
header{
  display:flex;justify-content:space-between;align-items:center;
}
.brand{
  font-weight:900;
  letter-spacing:1px;
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--violet));
  -webkit-background-clip:text;color:transparent;
}

.hero{
  min-height:90vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:16px;
}

.logo{
  width:260px;height:260px;border-radius:50%;
  background:radial-gradient(circle,var(--gold),var(--violet));
  display:grid;place-items:center;
  animation:float 5s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-18px)}}
.logo img{width:70%;height:70%}

h1{
  font-size:clamp(32px,5vw,52px);
  margin:0;
}
.grad{
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--violet));
  -webkit-background-clip:text;color:transparent;
}

.sub{max-width:800px;color:var(--muted);line-height:1.7}

.buttons{
  display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:10px
}
.btn{
  padding:14px 20px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.45);
  color:#fff;
  font-weight:900;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  backdrop-filter:blur(10px);
  transition:.3s;
}
.btn::after{
  content:"";
  position:absolute;inset:-2px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:translateX(-120%);
  transition:.6s;
}
.btn:hover::after{transform:translateX(120%)}
.btn:hover{transform:translateY(-4px)}
#btnSwap{
  padding:20px 36px;
  font-size:20px;
  border-color:var(--gold);
  box-shadow:0 0 60px rgba(255,204,77,.45);
  animation:pulse 2.5s infinite;
}
@keyframes pulse{50%{box-shadow:0 0 90px rgba(124,77,255,.75)}}

/* PORTAL */
.infoPortal{
  display:none;
  margin-top:24px;
  border-radius:24px;
  padding:20px;
  background:rgba(0,0,0,.65);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 0 120px rgba(124,77,255,.35);
}
.infoPortal.show{display:block;animation:portal .6s}
@keyframes portal{from{opacity:0;transform:scale(.95)}}

.portalTitle{display:flex;justify-content:space-between;align-items:center}
.portalClose{cursor:pointer;font-weight:900}

.portalText{white-space:pre-wrap;line-height:1.8;color:var(--muted);margin-top:10px}
</style>
</head>

<body>
<div class="wrap">
<header>
  <div class="brand">APE MOOD (APEM)</div>
  <div class="muted">BNB Smart Chain • BEP-20</div>
</header>

<section class="hero" id="hero">
  <div class="logo">
    <img src="apem-logo.png" alt="APEM">
  </div>

  <h1><span class="grad">Foundation</span> of a Future Ecosystem</h1>

  <div class="sub"><span id="heroTyping"></span></div>

  <div class="buttons">
    <button class="btn" id="btnSwap">Swap</button>
    <button class="btn" id="btnTokenomics">Tokenomics</button>
    <button class="btn" id="btnEthics">Ethics</button>
    <button class="btn" id="btnSecurity">Security</button>
    <button class="btn" id="btnDisclaimer">Disclaimer</button>
    <button class="btn" id="btnWhitepaper">Whitepaper</button>
    <button class="btn" id="btnRoadmap">Roadmap</button>
  </div>

  <div class="infoPortal" id="infoPortal">
    <div class="portalTitle">
      <h3 id="portalTitle"></h3>
      <span class="portalClose" id="portalClose">✕</span>
    </div>
    <div class="portalText" id="portalText"></div>
  </div>
</section>
</div>

<script>
/* CONTENT SAME */
const CONTENT={
heroIntro:"Community-driven digital asset on BNB Smart Chain. Future direction: Blockchain, AI, digital platforms, and ethical real-world business initiatives.",
swap:"Swap integration placeholder.",
tokenomics:`Token Name: Ape Mood (APEM)
Blockchain: BNB Smart Chain
Total Supply: 150,000,000`,
ethics:"Ethical & Islamic principles applied.",
security:"Standard BEP-20 smart contract.",
disclaimer:"Informational only. No financial advice."
};

/* SOUND + TYPING SAFE */
let audioCtx=null,soundEnabled=false,typingToken=0,autoClose=null;
document.addEventListener('pointerdown',()=>{
  if(soundEnabled) return;
  soundEnabled=true;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
},{once:true});

function keyClick(){
  if(!soundEnabled||!audioCtx) return;
  const b=audioCtx.createBuffer(1,256,audioCtx.sampleRate);
  const d=b.getChannelData(0);
  for(let i=0;i<256;i++) d[i]=(Math.random()*2-1)*.12;
  const s=audioCtx.createBufferSource();
  s.buffer=b;
  const g=audioCtx.createGain(); g.gain.value=.07;
  s.connect(g); g.connect(audioCtx.destination);
  s.start(); s.stop(audioCtx.currentTime+.02);
}

async function typeInto(el,text,speed=18){
  const t=++typingToken;
  el.textContent="";
  for(const c of text){
    if(t!==typingToken) return;
    el.textContent+=c;
    if(c!==" ") keyClick();
    await new Promise(r=>setTimeout(r,speed));
  }
}

const heroTyping=document.getElementById("heroTyping");
typeInto(heroTyping,CONTENT.heroIntro,18);

/* PORTAL */
const portal=document.getElementById("infoPortal");
const pTitle=document.getElementById("portalTitle");
const pText=document.getElementById("portalText");

function closePortal(){
  typingToken++;
  clearTimeout(autoClose);
  portal.classList.remove("show");
}
portalClose.onclick=closePortal;

async function openPortal(t,c){
  closePortal();
  pTitle.textContent=t;
  pText.textContent="";
  portal.classList.add("show");
  await typeInto(pText,c,14);
  autoClose=setTimeout(closePortal,10000);
}

btnSwap.onclick=()=>openPortal("Swap",CONTENT.swap);
btnTokenomics.onclick=()=>openPortal("Tokenomics",CONTENT.tokenomics);
btnEthics.onclick=()=>openPortal("Ethics",CONTENT.ethics);
btnSecurity.onclick=()=>openPortal("Security",CONTENT.security);
btnDisclaimer.onclick=()=>openPortal("Disclaimer",CONTENT.disclaimer);
btnWhitepaper.onclick=()=>window.open("whitepaper.pdf","_blank");
</script>
</body>
</html>
