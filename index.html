<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* HERO */
.hero{
  min-height:100svh;
  padding:90px 20px 40px;
  background:#000 url("assets/APEM_Hero_Mobile_1080x1350.jpg") no-repeat;
  background-size:contain;
  background-position:center bottom;
  background-attachment:scroll;
  display:flex;
  justify-content:center;
  align-items:center;
}
@media(min-width:768px){
  .hero{
    background-image:url("assets/APEM_Hero_Desktop_1920x1080_NO_CROP.jpg");
    background-position:center;
    background-attachment:fixed;
  }
}

/* CONTENT */
.box{
  width:min(900px,100%);
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.08);
  border-radius:20px;
  padding:28px;
  text-align:center;
}

/* TITLE */
h1{
  color:#FFD700;
  letter-spacing:4px;
  font-size:2.3rem;
  text-shadow:0 0 25px rgba(255,215,0,.8);
  animation:goldGlow 3s infinite;
}
@media(min-width:768px){h1{font-size:3.4rem}}
@keyframes goldGlow{50%{text-shadow:0 0 45px rgba(255,215,0,1)}}

/* TYPE TEXT */
.type{
  margin:18px auto;
  max-width:760px;
  font-size:1.05rem;
  line-height:1.7;
  min-height:3.8em;
}
.cursor{
  display:inline-block;
  width:8px;
  height:1.2em;
  background:#FFD700;
  margin-left:4px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-top:10px;
}
.btn{
  padding:14px 28px;
  border-radius:999px;
  font-weight:800;
  text-decoration:none;
  color:#000;
  background:linear-gradient(135deg,#FFD700,#FFB800);
  box-shadow:0 0 22px rgba(255,215,0,.7);
  animation:pulse 2.8s infinite;
}
@keyframes pulse{50%{box-shadow:0 0 38px rgba(255,215,0,1)}}

/* small buttons */
.small{
  padding:8px 14px;
  font-size:.85rem;
  background:rgba(255,255,255,.1);
