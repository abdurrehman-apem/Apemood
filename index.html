<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ape Mood (APEM)</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#00ffd0;
  font-family:monospace;
  overflow-x:hidden;
}
canvas{position:fixed;inset:0;z-index:-2}
.hero{min-height:100vh;display:flex;justify-content:center;align-items:center;padding:80px 20px}
.box{width:min(900px,100%);background:rgba(0,0,0,.65);border:1px solid rgba(0,255,200,.35);border-radius:22px;padding:32px;text-align:center;box-shadow:0 0 70px rgba(0,255,200,.35)}
h1{font-size:3.5rem;letter-spacing:6px;text-shadow:0 0 35px rgba(0,255,200,1)}
.type{margin:18px auto;min-height:3.6em;max-width:780px}
.cursor{display:inline-block;width:8px;height:1.2em;background:#00ffd0;margin-left:4px;animation:blink .8s infinite}
@keyframes blink{50%{opacity:0}}
.btns{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-top:14px}
.btn,.small{padding:12px 26px;border:1px solid #00ffd0;background:rgba(0,0,0,.7);color:#00ffd0;border-radius:6px;cursor:pointer}
.portal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.95);z-index:9999}
.portal-box{width:min(760px,92%);border:2px solid #00ffd0;border-radius:18px;padding:26px}
.portal-text{white-space:pre-line;margin-top:16px}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="hero">
  <div class="box">
    <h1>APE MOOD</h1>

    <div class="type">
      <span id="typed"></span><span class="cursor"></span>
    </div>

    <div class="btns">
      <button class="btn" onclick="userInteract('swap')">Swap APEM</button>
      <a class="btn" href="APE_MOOD_APEM_Whitepaper_v4.pdf" target="_blank" onclick="unlockAudio()">Whitepaper</a>
    </div>

    <div class="btns">
      <button class="small" onclick="userInteract('intro')">Token Intro</button>
      <button class="small" onclick="userInteract('roadmap')">Road Map</button>
      <button class="small" onclick="userInteract('supply')">Supply Details</button>
      <button class="small" onclick="userInteract('expect')">Our Expectations</button>
    </div>
  </div>
</div>

<div id="portal" class="portal">
  <div class="portal-box">
    <div class="portal-text" id="portalText"></div>
  </div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%",size=14;
let drops=Array(Math.floor(canvas.width/size)).fill(0);
(function draw(){
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ffd0";
  ctx.font=size+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()*chars.length|0],i*size,y*size);
    if(y*size>canvas.height&&Math.random()>.98)drops[i]=0;
    drops[i]++;
  });
  requestAnimationFrame(draw);
})();

/* ===== AUDIO UNLOCK SYSTEM ===== */
let audioUnlocked=false;
const TYPE_SPEED=45;
const baseAudio=new Audio("assets/typing.mp3");
baseAudio.volume=0.35;

function unlockAudio(){
  if(audioUnlocked) return;
  baseAudio.play().then(()=>{
    baseAudio.pause();
    baseAudio.currentTime=0;
    audioUnlocked=true;
  }).catch(()=>{});
}

function playType(){
  if(!audioUnlocked) return;
  const a=baseAudio.cloneNode();
  a.currentTime=0;
  a.play();
}

/* MAIN TYPING */
const typed=document.getElementById("typed");
function typeText(text){
  typed.textContent="";
  let i=0;
  (function run(){
    if(i<=text.length){
      typed.textContent=text.slice(0,i++);
      playType();
      setTimeout(run,TYPE_SPEED);
    }
  })();
}

/* PORTAL */
const portal=document.getElementById("portal");
const portalText=document.getElementById("portalText");
const content={
  intro:":: Ape Mood is a community-driven digital asset built for long-term evolution.",
  roadmap:`PHASE 1 :: Token launch\nPHASE 2 :: AI & platforms\nPHASE 3 :: Real-world blockchain expansion`,
  supply:":: Total supply fixed at 150,000,000 APEM. No minting.",
  expect:":: Responsible participation & sustainable growth.",
  swap:":: Secure swap gateway initializing..."
};

function userInteract(key){
  unlockAudio();
  portal.style.display="flex";
  portalText.textContent="";
  const txt=content[key];
  let i=0;
  (function run(){
    if(i<=txt.length){
      portalText.textContent=txt.slice(0,i++);
      playType();
      setTimeout(run,TYPE_SPEED);
    }
  })();
  setTimeout(()=>portal.style.display="none",8000);
}

/* INITIAL TEXT (NO SOUND UNTIL CLICK) */
typeText(":: Click any button to initialize sound system...");
</script>

</body>
</html>
